<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Impressum</title>
    <style>
      body {
        height: window.innerHeight;
        width: window.innerWidth;
        margin: 0;
        background-image: url("scales.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center bottom;
        font-family: Calibri Light, sans-serif;
        line-height: 25px;
        text-align: center;
        align-items: center;
        color: white;
      }

      #main {
        padding: 30px;
        padding-bottom: 50px;
        width: 1000px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 3%;
        margin: auto;
        margin-top: 50px;
      }

      #heading {
        border: 1px solid white;
        margin: auto;
        width: 500px;
        height: 115px;
      }

      #line {
        height: 50px;
        width: 0px;
        border: 1px solid white;
        margin: auto;
      }

      a {
        text-decoration: none;
        color: white;
        transition-duration: 300ms;
      }

      a:hover {
        color: #5900b3;
      }

      #menu {
        border: 1px solid white;
        width: 500px;
        padding: 20px;
        margin: auto;
        font-size: 20px;
      }

      h1 {
        font-size: 60px;
      }
    </style>
  </head>

    <div id="main">
      <div id="heading">
        <h1>Impressum</h1>
      </div>
      <div id="line"></div>
