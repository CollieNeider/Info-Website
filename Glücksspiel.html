<html>
<head>
<meta charset="utf-8">
<title>Glücksspiel</title>
<script>
var zaehler1=0;
var zaehler2=0;
for (i=1; i<=1000; i++){
var zahl = Math.random()*100;
zahl = Math.round(zahl);
if (zahl <= 42){
zaehler1= zaehler1 + 1;
}
else {
zaehler2= zaehler2 + 1;
}
}
var prozent1 = zaehler1/10;
var prozent2 = zaehler2/10;
alert("Du hast " +zaehler1+ " (" +prozent1+ "%) mal gewonnen und " +zaehler2+ " (" +prozent2+ "%) mal verloren!");
</script>
</head>
<body>
<h1>Glücksspiel</h1>
</body>
</html>
