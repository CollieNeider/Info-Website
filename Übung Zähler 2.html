<html>
<head>
<meta charset="utf-8">
<title>Zähler</title>
<script>
function zaehlen() {
	
	var zaehler1 = 0;
	var zaehler2 = 0;
for (i=0;i<20;i += 1){
	var wert = Math.random()*10+0.5;
	wert = Math.round(wert);
		if (wert<=5){
			zaehler1 = zaehler1+1;
		}
		else {
		zaehler2 = zaehler2+1;
		}
		
}
var ausgabe ="Zahlen die kleiner als 5 sind: " +zaehler1+ "<br>Zahlen die größer als 5 sind: "+zaehler2; 
	document.getElementById("ausgabe").innerHTML= ausgabe;
}
</script>
</head>
<body>
<h1> FOR - Schleife</h1>
<input type="button" value="Üben" onclick="zaehlen()">
<p id="ausgabe"></p>
</body>
</html>
