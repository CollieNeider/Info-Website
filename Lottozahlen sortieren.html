<html>
<head>
<meta charset="utf-8">
<title>Lotto</title>
<script>
var zahlen=[];
function ziehung(){
	for (i=1; i<=6; i++){
		var zahl= Math.round(Math.random()*45);
		zahlen[zahlen.length]= zahl;
	}
	zahlen=bubbleSort(zahlen);

	function bubbleSort(zahlen){
		var vertauscht= true;
			while (vertauscht){
			vertauscht=false;
			for (i=0; i < zahlen.length-1; i++){
				if (zahlen[i]>zahlen[i+1]){
					var hilfe= zahlen[i];
					zahlen[i]= zahlen[i+1];
					zahlen[i+1]=hilfe;
					vertauscht= true;
				} 
			}
		}
		document.write(zahlen+"<br>");
	}
}
</script>
</head>
<body>
<h1>Lotto</h1>
<input type="button" value="Jetzt spielen" onclick="ziehung()">
</body>
</html>
