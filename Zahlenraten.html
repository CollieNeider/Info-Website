<html>
<head>
<meta charset="utf-8">
<title>Zahlenraten</title>
<script>

var zahl = Math.random()*100+0.5;
zahl = Math.round(zahl);
var versuche=0;

function raten(){

var eingabe = document.getElementById("eingabe").value;
eingabe = parseInt(eingabe);
var ausgabe="";


	if (zahl<eingabe) {
	versuche= versuche+1;
	ausgabe= "Die Zahl ist kleiner"
	}
	
	if (zahl>eingabe) {
	versuche= versuche+1;
	ausgabe= "Die Zahl ist größer";
	}
	
	if (zahl==eingabe) {
	ausgabe= "Du hast die Zahl erraten!<br> Du hast " +versuche+ " Versuche gebraucht.";
	}
document.getElementById("ausgabe").innerHTML= ausgabe;
}



</script>
<body>
<h1>Zahlen raten</h1>
<input type="text" id="eingabe">
<input type="button" value="OK" onclick="raten()"><br><br>
<p id="ausgabe"></p>
</body>
</html>
